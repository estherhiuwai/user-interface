<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Dr. Dax Kitchen</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div id="search-overall">
        <button class="exit-info"><img src="images/product-list/close-grey.png"></button>
        <div>
            <h1 class="bold">Search</h1>
            <input type="text" id="search" name="search" placeholder="Enter your favourite food">
            <p>Most searched</p>
            <div>
                <div>
                    <img src="images/product-list/search-icon.png">
                    <p>Tea</p>
                </div>
                <hr>
                <div>
                    <img src="images/product-list/search-icon.png">
                    <p>Latte</p>
                </div>
                <hr>
                <div>
                    <img src="images/product-list/search-icon.png">
                    <p>Espresso</p>
                </div>
                <hr>
            </div>
        </div>
    </div>
</body>
</html>
