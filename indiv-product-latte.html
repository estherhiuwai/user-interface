<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latte - Dr. Dax Kitchen</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="indiv-product">
        <img src="Images/Product list/latte.jpg" alt="Latte">
        <div class="indiv-info">
            <button class="exit-indiv"><img src="Images/Product list/close-grey.png"></button>
            <div>
                <h1 class="bold indiv-title">Latte</h1>
                <p class="bold">$4.29</p>
                <form>
                    <div>
                        <label for="size">Size</label>
                        <br>
                        <select name="size" id="size">
                            <option value="small">Small</option>
                            <option value="regular">Regular</option>
                            <option value="large">Large</option>
                        </select>
                        <br><br>
                    </div>
                    <div>
                        <label for="milk">Milk</label>
                        <br>
                        <select name="milk" id="milk">
                            <option value="full">Full cream</option>
                            <option value="skinny">Skinny</option>
                            <option value="soy">Soy milk</option>
                            <option value="almond">Almond milk</option>
                            <option value="oat">Oat milk</option>
                            <option value="lactose">Lactose free</option>
                        </select>
                        <br><br>
                    </div>
                    <div>
                        <label for="sugar">Sugar</label>
                        <br>
                        <select name="sugar" id="sugar">
                            <option value="one">1 sugar</option>
                            <option value="two">2 sugars</option>
                            <option value="three">3 sugars</option>
                            <option value="equal">1 Equal</option>
                        </select>
                        <br><br>
                    </div>
                    <div>
                        <label for="strength">Strength</label>
                        <br>
                        <select name="strength" id="strength">
                            <option value="strong">Strong</option>
                            <option value="half">Half strength</option>
                            <option value="quarter">Quarter strength</option>
                        </select>
                        <br><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
