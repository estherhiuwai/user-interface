<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After</title>
    <style>
        main {
            width: 20em;
            background-color:lavender;
            padding: 1vw;
        }
    </style>
</head>
<body>
    <main>
        <h1>Page after submit</h1>

        <p>The form was submitted with data:</p>

        <ul id="qs"></ul>
    
        <script>
            let vars = window.location.search.split('&')
            vars.forEach( (v) => {
                let newP = document.createElement('li')
                newP.textContent = v
                document.querySelector('#qs').appendChild(newP)
            })
        </script>    
    </main>
</body>
</html>
