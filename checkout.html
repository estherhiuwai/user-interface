<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Dr Dax Kitchen</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <button>Add address and payment</button>
    <div>
        <card>
            <img src="">
            <h2>Latte</h2>
            <p>Large, full cream, 1 sugar</p>
            <p class="highlight">$4.20</p>
            <button>x</button>
        </card>
        <card>
            <img src="">
            <h2>Flat White</h2>
            <p>Regular, skinny cream, 2 sugar</p>
            <p class="highlight">$4.50</p>
            <button>x</button>
        </card>
    </div>
    <div>
        <h1>Your order</h1>
        <table>
            <tr>
                <td>Delivery fee</td>
                <td>$2.99</td>
            </tr>
            <tr>
                <td>Service fee</td>
                <td>$2.99</td>
            </tr>
        </table>
        <table>
            <tr>
                <td class="bold">Total</td>
                <td class="bold">$14.08</td>
            </tr>
        </table>
        <p>Including $0.82 GST</p>
        <button>Continue Shopping</button>
        <button>Checkout</button>
    </div>
</body>
</html>
