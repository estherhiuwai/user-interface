<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Dr Dax Kitchen</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="checkout-header">
        <div>
            <button class="pickup-delivery">Pickup</button>
            <button class="pickup-delivery">Delivery</button>    
        </div>
        <button class="address-payment" onclick="enterInfo()">
            Add address & payment</button>    
    </div>
    <div id="checkout-overall">
        <div class="checkout-info">
            <h1 class="bold checkout-address">Address</h1>
            <h1 class="bold checkout-payment">Payment Details</h1>
            <button class="exit-info" onclick="exitInfo()"><img src="Images/Product list/close-grey.png"></button>
        </div>
        <form class="checkout-info">
            <div class="checkout-address">
                <div>
                    <label for="name">Your name<span class="mandatory">*</span></label>
                    <br>
                    <input type="text" id="name" name="name">
                    <br><br>
                </div>
                <div>
                    <label for="phone">Phone number<span class="mandatory">*</span></label>
                    <br>
                    <input type="tel" id="phone" name="phone">
                    <br><br>
                </div>
                <div>
                    <label for="address">Street address<span class="mandatory">*</span></label>
                    <br>
                    <input type="text" id="address" name="address">
                    <br><br>
                </div>
                <div>
                    <label for="apt-name">Building/ company name</label>
                    <br>
                    <input type="text" id="apt-name" name="apt-name">
                    <br><br>
                </div>
                <div>
                    <label for="postcode">Postcode<span class="mandatory">*</span></label>
                    <br>
                    <input type="number" id="postcode" name="postcode">
                    <br><br>
                </div>
            </div>
            <div class="checkout-payment">
                <div>
                    <label for="card-name">Name on card<span class="mandatory">*</span></label>
                    <br>
                    <input type="text" id="card-name" name="card-name">
                    <br><br>
                </div>
                <div>
                    <label for="card-num">Card number<span class="mandatory">*</span></label>
                    <br>
                    <input type="number" id="card-num" name="card-num">
                    <br><br>
                </div>
                <div>
                    <label for="card-exp">Expiration date<span class="mandatory">*</span></label>
                    <br>
                    <input type="month" id="card-exp" name="card-exp">
                    <br><br>
                </div>
                <div>
                    <label for="card-cvv">CVV<span class="mandatory">*</span></label>
                    <br>
                    <input type="number" id="card-cvv" name="card-cvv">
                    <br><br>
                </div>
                <button class="primary">Save</button>
            </div>
        </form>
    </div>
    <div class="checkout-page">
        <div class="confirmation-list">
            <card>
                <img src="Images/Product list/latte.jpg">
                <div>
                    <h2 class="text">Latte</h2>
                    <p class="subtitle">Large, full cream, 1 sugar</p>
                    <p class="price">$4.20</p>
                </div>
                <button><img src="Images/Product list/close-red.png"></button>
            </card>
            <card>
                <img src="Images/Product list/flat-white.png">
                <div>
                    <h2 class="text">Flat White</h2>
                    <p class="subtitle">Regular, skinny cream, 2 sugar</p>
                    <p class="price">$4.50</p>
                </div>
                <button><img src="Images/Product list/close-red.png"></button>
            </card>
        </div>
        <div class="fees-list">
            <h1>Your order</h1>
            <div class="fee-details">
                <div>
                    <p>Delivery fee</p>
                    <p>Service fee</p>
                    <p class="bold">Total</p>
                </div>
                <div>
                    <p>$2.99</p>
                    <p>$2.99</p>
                    <p class="bold">$14.08</p>
                </div>
            </div>
            <hr class="fees">
            <p>Including $0.82 GST</p>
            <button class="secondary" onclick="window.location.href = 'product-list.html';">Continue Shopping</button>
            <button class="primary">Checkout</button>
        </div>
    </div>
</body>
</html>
