<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Dr Dax Kitchen</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="checkout-header highlight-page">
        <div>
            <button class="pickup-delivery">Pickup</button>
            <button class="pickup-delivery">Delivery</button>    
        </div>
        <button class="address-payment highlight-page" onclick="window.location.href = 'information.html';">
            Add address & payment</button>    
    </div>
    <div class="checkout-page">
        <div class="confirmationList">
            <card>
                <img src="Images/Product list/caffe-latte.jpg">
                <div>
                    <h2 class="text">Latte</h2>
                    <p class="subtitle">Large, full cream, 1 sugar</p>
                    <p class="highlight">$4.20</p>
                </div>
                <button>x</button>
            </card>
            <card>
                <img src="Images/Product list/Flat white.png">
                <div>
                    <h2 class="text">Flat White</h2>
                    <p class="subtitle">Regular, skinny cream, 2 sugar</p>
                    <p class="highlight">$4.50</p>
                </div>
                <button>x</button>
            </card>
        </div>
        <div class="fees-list">
            <h1>Your order</h1>
            <table>
                <tr>
                    <td>Delivery fee</td>
                    <td>$2.99</td>
                </tr>
                <tr>
                    <td>Service fee</td>
                    <td>$2.99</td>
                </tr>
            </table>
            <table>
                <tr>
                    <td class="bold">Total</td>
                    <td class="bold">$14.08</td>
                </tr>
            </table>
            <p>Including $0.82 GST</p>
            <button class="secondary">Continue Shopping</button>
            <button class="primary">Checkout</button>
        </div>
    </div>
</body>
</html>
