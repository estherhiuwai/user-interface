<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information - Dr. Dax Kitchen</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="checkout-overall">
        <div class="checkout-info">
            <h1 class="bold checkout-address">Address</h1>
            <h1 class="bold checkout-payment">Payment Details</h1>
        </div>
        <form class="checkout-info">
            <div class="checkout-address">
                <div>
                    <label for="name">Your name<span class="mandatory">*</span></label>
                    <br><br>
                    <input type="text" id="name" name="name">
                    <br><br>
                </div>
                <div>
                    <label for="phone">Phone number<span class="mandatory">*</span></label>
                    <br><br>
                    <input type="tel" id="phone" name="phone">
                    <br><br>
                </div>
                <div>
                    <label for="address">Street address<span class="mandatory">*</span></label>
                    <br><br>
                    <input type="text" id="address" name="address">
                    <br><br>
                </div>
                <div>
                    <label for="apt-name">Building/ company name</label>
                    <br><br>
                    <input type="text" id="apt-name" name="apt-name">
                    <br><br>
                </div>
                <div>
                    <label for="postcode">Postcode<span class="mandatory">*</span></label>
                    <br><br>
                    <input type="number" id="postcode" name="postcode">
                    <br><br>
                </div>
            </div>
            <div class="checkout-payment">
                <div>
                    <label for="card-name">Name on card<span class="mandatory">*</span></label>
                    <br><br>
                    <input type="text" id="card-name" name="card-name">
                    <br><br>
                </div>
                <div>
                    <label for="card-num">Card number<span class="mandatory">*</span></label>
                    <br><br>
                    <input type="number" id="card-num" name="card-num">
                    <br><br>
                </div>
                <div>
                    <label for="card-exp">Expiration date<span class="mandatory">*</span></label>
                    <br><br>
                    <input type="number" id="card-exp" name="card-exp">
                    <br><br>
                </div>
                <div>
                    <label for="card-cvv">CVV<span class="mandatory">*</span></label>
                    <br><br>
                    <input type="number" id="card-cvv" name="card-cvv">
                    <br><br>
                </div>
                <button>Save</button>
            </div>
        </form>
    </div>
</body>
</html>
