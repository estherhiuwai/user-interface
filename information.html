<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information - Dr. Dax Kitchen</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="checkout-info">
    <form>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <br><br>
        <label for="apt-name">Building/ company name:</label>
        <input type="text" id="apt-name" name="apt-name">
        <br><br>
        <label for="name">Your name:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="postcode">Postcode:</label>
        <input type="number" id="postcode" name="postcode">
        <br><br>
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone">
        <br><br>
        <label for="card-name">Name on card:</label>
        <input type="text" id="card-name" name="card-name">
        <br><br>
        <label for="card-num">Card number:</label>
        <input type="number" id="card-num" name="card-num">
        <br><br>
        <label for="card-exp">Expiration date:</label>
        <input type="number" id="card-exp" name="card-exp">
        <br><br>
        <label for="card-cvv">CVV:</label>
        <input type="number" id="card-cvv" name="card-cvv">
        <button>Save</button>
    </form>
</body>
</html>
